---
- name: Deploy app with Docker and Ansible
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - vars/main.yml
    - vars/secrets.yml

  tasks:
    - name: Ensure Docker is available
      command: docker --version
      register: docker_version
      failed_when: docker_version.rc != 0
      changed_when: false

    - name: Login to Docker Hub
      community.docker.docker_login:
        username: "{{ DOCKER_USERNAME }}"
        password: "{{ DOCKER_PASSWORD }}"

    - name: Build and push Docker images
      community.docker.docker_image:
        name: "{{ item.name }}"
        tag: "{{ item.tag }}"
        source: build
        build:
          path: "{{ item.path }}"
        push: true
      loop: "{{ images }}"

    - name: Create db_password.txt with variable content
      copy:
        dest: "{{ playbook_dir }}/db_password.txt"
        content: "{{ DB_PASSWORD }}"
        mode: "0600"

    - name: Run Docker Compose v2
      community.docker.docker_compose_v2:
        project_src: "{{ playbook_dir }}"
        state: present

    - name: Remove db_password.txt
      file:
        path: "{{ playbook_dir }}/db_password.txt"
        state: absent
